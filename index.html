<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js">
        </script>
        <title></title>
    </head>
    <body>
        <div style='display:flex'>
                    <input  class='flexi-box' readonly style='background-color : blue;height : 100%; width:135px' placeholder='Search'/>
                    <input class='flexi-box' type='search' autofocus  style = 'width:100%' placeholder='search location' data-bind='value:filterText, valueUpdate: "afterkeydown"'/>
        </div>
        <div id="layout">
 
            <div id="menu" class='menu'>
                <div class="pure-menu">
                    <ul class="pure-menu-list" data-bind='foreach:filteredLocations'>
                        <li  class="pure-menu-item">
                            <a href="#" class="pure-menu-link"  data-bind='text: location, event : {click : displayInfoWindow}'>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div id='main'>
                <div class='content'>
                    <div id='mapdiv'>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/maps.js"></script>
        
    </body>
</html>
