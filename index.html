<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'utf-8'/>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <!-- <link rel='stylesheet' href='http://yui.yahooapis.com/pure/0.6.0/pure-min.css'> -->
        <link rel='stylesheet' href='css/menus-min.css'>
        <link rel='stylesheet' href='css/style.css'>
        <script type='text/javascript' src='http://maps.googleapis.com/maps/api/js?libraries=places'> </script>
        <script type='text/javascript' src='js/ko.js'></script>
        <title>Gotcha</title>
    </head>
    <body>
        <div class='flex-div' >
            <button class='flexi-box header-item'  data-bind='click : toggleMenuVisibility'>
                <img src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAU0lEQVQ4T2NkoBAwUqifgWoGnGRgYDAj0TUgPRYwFxwHcUg04BgDA4M11bxAouUI5TAXUBwGJxgYGMxJdMYgC4MzDAwMxiR6ASUdDIMwINH7COUAalAMEcvSqK4AAAAASUVORK5CYII=' alt=''>
            </button>
            <input  id='header-label' class='flexi-box header-item' readonly placeholder='Search'/>
            <input id='header-search' class='flexi-box header-item' type='search' autofocus  placeholder='search location' data-bind='textInput:filterText'/>
        </div>
        <div id='layout'>
            <div id='menu' class='menu' data-bind='visible:menuVisibility'>
                <div class='pure-menu pure-menu-scrollable'>
                    <ul class='pure-menu-list' data-bind='foreach:filteredLocations'>
                        <li  class='pure-menu-item'>
                            <a href='#' class='pure-menu-link'  data-bind='text: name, click : displayInfoWindow'>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div id='main'>
                <div class='content'>
                    <!-- google map routines require div with id 'mapdiv' -->
                    <div id='mapdiv'></div>
                </div>
            </div>
        </div>
        <script type='text/javascript' src='js/app.js'></script>
        <script type='text/javascript' src='js/maps.js'></script>
    </body>
</html>
